<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>007 Add a Box Shadow to an Element</title>
    <style>
      .shadow-box {
        height: 200px;
        width: 200px;
        background-color: #00ff08;
        box-shadow: 10px 10px 15px gray;
      }
    </style>
  </head>
  <body>
    <div class="shadow-box"></div>
  </body>
</html>
