<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>005 Create a Box with Padding and Margin</title>
    <style>
      .box {
        background-color: blue;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;

        margin-top: 30px;
        margin-bottom: 30px;
        margin-left: 30px;
        margin-right: 30px;
        border: 2px solid;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">This box has padding and margin applied.</div>
  </body>
</html>
